# fly.toml app configuration file generated for democratic-tunes on 2025-09-02T12:31:49+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'democratic-tunes'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  
[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  method = "GET"
  path = "/health"

[deploy]
  release_command = "alembic upgrade head"